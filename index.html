<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Foosball Score Keeper</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.core.min.js"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="row">
      <div class="col team1">
        <h1 class="teams" style="color: yellow">Yellows</h1>
        <h1 class="score" id="scr1">0</h1>
      </div>

      <div class="col center">
        <h1>Timer</h1>
        <h1 id="timer">0:00</h1>
        <button class="btn btn-success" id="btnTimer">Start Timer!</button>
      </div>

      <div class="col team2">
        <h1 class="teams" style="color: red">Reds</h1>
        <h1 class="score" id="scr2">0</h1>
      </div>
    </div>

    <div class="row">
      <div class="col center">
        <button class="btn btn-success btn-block" id="gl1">Goal</button>
        <button class="btn btn-warning btn-block" id="tn1">Taunt</button>
      </div>
      <div class="col center">
        <button class="btn btn-success btn-block" id="gl2">Goal</button>
        <button class="btn btn-warning btn-block" id="tn2">Taunt</button>
      </div>
    </div>

    <div class="row">
      <div class="col center">
        <button class="btn btn-lg btn-danger" id="reset">Reset</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
